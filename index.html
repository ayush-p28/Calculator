<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/08050841b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>

</head>
<body style="text-align: center;">
    <h1 class="text-uppercase text-white mt-2 font-weight-bold">Calculator</h1>
    <div id="a">
        <table>
            <thead>
                <tr>
                    <td colspan="4">
                        <input type="text" id="inp" readonly>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%"><button>C</button></td>
                    <td width="25%"><button class="btn-color"><img src="images/delete.png" height="40" alt="ss">B</button></td>
                    <td width="25%"><button class="btn-color"><img src="images/square-root.png" height="40" alt="ss">z</button></td>
                    <td width="25%"><button class="aa">sqr</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="aa">pow</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="aa">*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="aa">/</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="aa">-</button></td>
                    <td><button class="aa">+</button></td>
                    <td><button class="aa">%</button></td>
                </tr>
                <tr>
                    <td><button class="aa">.</button></td>
                    <td colspan="3"><button class="btn-color"><img src="images/equal.png" height="40">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <body oncontextmenu="return false;">
<script src="cal.js"></script>
</body>
</html>
